<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FirstProject</title>
    <link rel="stylesheet" href="assets/css/style.css">

</head>
<body>
    <div class="container">
        <header>
            <h1>Web Topics</h1>
            <div class="user-controls">
                <button><ion-icon name="moon-outline"></ion-icon>Dark Mode</button>
                <button><ion-icon name="heart-outline"></ion-icon>Favourites</button>
            </div>
        </header>
    </div>
    <div class="welcome-sec">
        <div class="triangles">
            <div class="triangle-topleft"></div>
            <div class="triangle-topright"></div>
        </div>

    </div>
    
    <div class="webTobics-sec">
        <div class="container">
            <div class="search-sec">
                <div class="search-icon">
                    <ion-icon name="search-outline"></ion-icon>
                </div>
                <input type="text" placeholder="Search the website..."/>
                <div class="search-btns">
                    <button><label>sort by:</label>Default<ion-icon name="chevron-down-outline"></ion-icon></button>
                    <button class="second-btn"><label>Filter by:</label>Default<ion-icon name="chevron-down-outline"></ion-icon></button>
                </div>
            </div>
            <div class="webTopics-info">
                <h2>"24" Web Topics Found</h2>
            </div>
        </div>
    </div>
    
    <!-- this links are for icons -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>
</html>
